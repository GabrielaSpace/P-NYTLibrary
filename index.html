<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="loadercontainer">
      <div id="loader"></div>
    </div>
    <header>
      <h1>New York Times</h1>
      <h2>Best Bellers</h2>
      <section id="auth">
        <form id="signUpForm">
            <div>
              <label for="userSignUp" class="signUpUserName">User name:</label>
              <input type="text" id="userSignUp" placeholder="user" required autocomplete/>
            </div>
            <div>
              <label for="emailSignUp" class="signUpEmail">Email:</label>
              <input id="emailSignUp" placeholder="Write your email" required />
            </div>
            <div>
              <label for="passwordSignUp">Password:</label>
              <input id="passwordSignUp" placeholder="Should be at least 6 characters" required />
            </div>
    
            <div>
              <label for="pictureSignUp">Picture: </label>
              <input
                type="file"
                id="pictureSignUp"
                accept="image/*"
                name="signup-picture"
              />
            </div>
    
            <button type="submit" class="signUpBut">Register</button>
          </form> 
         
      </section>
      <section id="dashboard"></section>
      <section id="booksSection"></section>
    </main>

    <footer></footer>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
