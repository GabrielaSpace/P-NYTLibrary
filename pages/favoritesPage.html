<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../styles/styles.css" rel="stylesheet" type="text/css" />

  <!--  fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700&family=Roboto:wght@300&display=swap"
    rel="stylesheet" />
  <!-- Toastify CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a id='homeView'><span class="material-symbols-outlined">home</span></a></li>
        <li><a id='favoriteView'><span class="material-symbols-outlined">favorite</span></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- <div id="loadercontainer">
      <div id="loader"></div>
    </div> -->

    <h1>New York Times Library</h1>
    <section id="auth">
      <form id="signUpForm" class="logOut">

        <p class="formMessage">Already have an account? Log In</p>
        <input type="text" id="userSignUp" placeholder="Username" required />
        <input id="emailSignUp" placeholder="Write your email" required />
        <input id="passwordSignUp" placeholder="Password should be at least 6 characters" required />
        <button type="submit" class="signUpBut">Register</button>
      </form>

      <form id="LogInForm" class="logOut">
        <p class="formMessage">Don't have an account? Register</p>
        <input id="emailLogin" placeholder="Write your email" required />
        <input id="passwordLogin" placeholder="Password" required />
        <button type="submit" class="loginBut">Login</button>
      </form>
      <div id="logoutContainer" class="logIn">
        <button type="submit" id="logOutBut">Log Out</button>
      </div>

      <section id="booksSection"></section>
    <section id="favorites">
      <div class="favoriteContainer">
        <ul class="favoriteList"></ul>
      </div>
    </section>
  </main>

  <footer></footer>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./scripts/app.js" type="module"></script>
</body>

</html>
